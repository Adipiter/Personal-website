    <script src='https://jeamshiv.blogspot.com/feeds/posts/default?alt=json-in-script&callback=latestPost' async='async'></script>
   
    <script>
    	function latestPost(json){
    		/*console.log(json.feed.entry);*/
    	


    	var arr = json.feed.entry;
		var string = "";

		for(var b = 0; b<6; b++) {
			console.log(arr[b]);

			/*${arr[b].title.$t}*/


			var publshedbyblog = new Date(arr[b].published.$t);

			var published = publshedbyblog.toLocaleString('default', {day: 'numeric', month: 'short', year: 'numeric' })

			/*console.log(published);*/


			var image72 = arr[b].media$thumbnail.url;
			var image = image72.replace("s72-c", "s300");

			var title = arr[b].title.$t.substring(0,35);


			/*console.log(arr[b].content.$t);*/

			contenbyblog = arr[b].content.$t;       
			content= contenbyblog.replace(/(<([^>]+)>)/ig,"").substr(0, 130);

			/*console.log(content);*/



    		string += `

    				<div class="col-lg-4 col-md-6 pt-4">
    					<!-- blog card start -->
    					<div class="card">
    					 <div class='imgwrapper'>
    					 	<a href="${arr[b].link[4].href}" target="_bank">
    					 	<img class="card-img-top img-fluid" src="${image}" alt="Card image cap">
    					 	</a>
    					 </div>
    					  <div class="card-body">
    					    <h4 class="card-title"><a href="${arr[b].link[4].href}" target="_bank">${title} ...</a></h4>
    					    <p class="text-muted m-0">${published}</p>
    					    <p class="card-text">
    					    ${content} ...
    					    </p>
    					    <a href="${arr[b].link[4].href}" target="_bank">Read More</a>
    					  </div>
    					</div>
    					<!-- blog card end -->
    				</div>

    		`;	

    	}
    	$("#blogdata").html(string);

    	}
    </script>
